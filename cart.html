<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Fabrix Fashion - Your Shopping Cart" />
  <title>Fabrix Fashion - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #8d111c;
      --primary-dark: #7a0f19;
      --secondary: #2f3542;
      --accent: #525252;
      --light: #f1f2f6;
      --dark: #2f3542;
      --text: #2f3542;
      --text-light: #f1f2f6;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 6px 12px rgba(0, 0, 0, 0.15);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      padding-top: 100px;
      background-color: #f9f9f9;
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.98);
      box-shadow: var(--shadow);
      z-index: 1000;
      transition: var(--transition);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }
    
    .site-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .main-nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }
    
    .main-nav a {
      color: var(--dark);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      position: relative;
      padding: 10px 0;
      transition: var(--transition);
    }
    
    .main-nav a:hover {
      color: var(--primary);
    }
    
    .main-nav a::after {
      content: '';
      position: absolute;
      bottom: 5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary);
      transition: var(--transition);
    }
    
    .main-nav a:hover::after {
      width: 100%;
    }
    
    .cart-count {
      background-color: var(--primary);
      color: white;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 0.8rem;
      margin-left: 5px;
    }
    
    .cart-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      flex: 1;
    }
    
    .cart-title {
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 10px;
    }
    
    .cart-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background-color: var(--primary);
    }
    
    .cart-items {
      display: grid;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .cart-item {
      display: flex;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    .cart-item:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }
    
    .cart-item-image {
      width: 150px;
      height: 200px;
      object-fit: cover;
    }
    
    .cart-item-details {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    .cart-item-name {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .cart-item-price {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    .cart-item-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
    }
    
    .cart-item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .quantity-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background: var(--light);
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .quantity-btn:hover {
      background: var(--primary);
      color: white;
    }
    
    .remove-btn {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      text-decoration: underline;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .remove-btn:hover {
      color: var(--primary-dark);
    }
    
    .cart-summary {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      margin-bottom: 40px;
    }
    
    .summary-title {
      margin-bottom: 20px;
      position: relative;
      padding-bottom: 10px;
    }
    
    .summary-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 2px;
      background-color: var(--primary);
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .cart-total {
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: var(--primary);
    }
    
    .btn {
      padding: 12px 24px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1rem;
      text-align: center;
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .checkout-btn {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      font-size: 1.1rem;
    }
    
    .continue-shopping {
      display: inline-block;
      margin-top: 20px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .continue-shopping:hover {
      text-decoration: underline;
    }
    
    .empty-cart {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }
    
    .empty-cart-icon {
      font-size: 4rem;
      color: var(--primary);
      margin-bottom: 20px;
    }
    
    .empty-cart h2 {
      margin-bottom: 15px;
    }
    
    .empty-cart p {
      margin-bottom: 25px;
      color: var(--accent);
    }
    
    .site-footer {
      background-color: var(--dark);
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: auto;
    }
    
    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .cart-count.pulse {
      animation: pulse 0.5s;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 768px) {
      .header-container {
        padding: 15px 20px;
      }
      
      .main-nav ul {
        gap: 15px;
      }
      
      .cart-item {
        flex-direction: column;
      }
      
      .cart-item-image {
        width: 100%;
        height: auto;
      }
      
      .cart-item-actions {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title">Fabrix Fashion</h1>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Shop</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="cart.html" class="cart-link">Cart <span class="cart-count">0</span></a></li>
        </ul>
      </nav>
    </div>
  </header>
<script src="js/cart.js"></script>
  <main>
    <div class="cart-container">
      <h1 class="cart-title">Your Shopping Cart</h1>
      
      <div id="cart-items-container" class="cart-items">
        <!-- Empty cart state (shown by default, hidden by JavaScript when items exist) -->
        <div id="empty-cart-message" class="empty-cart">
          <div class="empty-cart-icon">
            <i class="fas fa-shopping-cart"></i>
          </div>
          <h2>Your cart is empty</h2>
          <p>Looks like you haven't added anything to your cart yet</p>
          <a href="products.html" class="btn">Continue Shopping</a>
        </div>
      </div>
      
      <div id="cart-summary-container">
        <div class="cart-summary">
          <h2 class="summary-title">Order Summary</h2>
          <div id="cart-summary">
            <div class="summary-row">
              <span>Subtotal</span>
              <span id="subtotal">P0.00</span>
            </div>
            <div class="summary-row">
              <span>Shipping</span>
              <span id="shipping">Free</span>
            </div>
            <div class="summary-row cart-total">
              <span>Total</span>
              <span id="total">P0.00</span>
            </div>
          </div>
        <button class="btn checkout-btn" onclick="window.location.href='payment.html'">Proceed to Checkout</button>
          <a href="products.html" class="continue-shopping">
            <i class="fas fa-arrow-left"></i> Continue Shopping
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <p>&copy; <span id="current-year">2025</span> Fabrix Fashion. All rights reserved.</p>
    </div>
  </footer>
 <script>
    // Simple check to prevent checkout when cart is empty
    document.addEventListener('DOMContentLoaded', function() {
      const checkoutBtn = document.querySelector('.checkout-btn');
      const emptyCartMessage = document.getElementById('empty-cart-message');
      
      checkoutBtn.addEventListener('click', function(e) {
        if (emptyCartMessage.style.display !== 'none') {
          e.preventDefault();
          alert('Your cart is empty. Please add items to your cart before proceeding to checkout.');
        }
      });
    });
  </script>

  
</body>
</html>
