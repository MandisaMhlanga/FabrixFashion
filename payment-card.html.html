<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrix Fashion - Card Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8d111c;
            --secondary: #2f3542;
            --accent: #525252;
            --light: #f1f2f6;
            --dark: #2f3542;
            --text: #2f3542;
            --text-light: #f1f2f6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 100px;
            background-color: #f9f9f9;
            color: var(--text);
            line-height: 1.6;
        }
        
        /* Header Styles */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }
        
        .site-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .main-nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        .main-nav a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            padding: 10px 0;
            transition: var(--transition);
        }
        
        .main-nav a:hover {
            color: var(--primary);
        }
        
        .cart-count {
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.8rem;
            margin-left: 5px;
        }
        
        /* Main Content Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        /* Checkout Sections */
        .checkout-section {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--dark);
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(141, 17, 28, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        /* Order Summary */
        .order-summary {
            background: var(--light);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            font-size: 1.2rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #ddd;
        }
        
        .total-amount {
            color: var(--primary);
        }
        
        /* Payment Methods */
        .payment-method {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .payment-method:hover {
            border-color: var(--primary);
        }
        
        .payment-method input {
            width: auto;
            margin-right: 15px;
        }
        
        .payment-method label {
            margin-bottom: 0;
            flex: 1;
            cursor: pointer;
        }
        
        .payment-icon {
            width: 40px;
            height: 25px;
            object-fit: contain;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary);
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
        }
        
        /* Footer */
        .site-footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: 15px 20px;
            }
            
            .main-nav ul {
                gap: 15px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <h1 class="site-title">Fabrix Fashion</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="cart.html" class="cart-link">Cart <span class="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <section class="checkout-section">
            <h2 class="section-title">Credit/Debit Card Payment</h2>
            
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" required>
            </div>
            
            <div class="order-summary">
                <div class="order-total">
                    <span>Total Amount</span>
                    <span class="total-amount" id="paymentTotal">P0.00</span>
                </div>
            </div>
            
            <button id="processPayment" class="btn">Process Payment</button>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="current-year">2025</span> Fabrix Fashion. All rights reserved.</p>
    </footer>

    <script>
        // Load cart items count and order total
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Load order data from localStorage
            const orderData = JSON.parse(localStorage.getItem('currentOrder')) || {};
            const cart = orderData.cart || [];
            
            // Update cart count in header
            const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.cart-count').textContent = itemCount;
            
            // Calculate and display total
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const total = subtotal + 99.00; // Shipping cost
            document.getElementById('paymentTotal').textContent = `P${total.toFixed(2)}`;
        });
        
        // Process payment button
        document.getElementById('processPayment').addEventListener('click', function() {
            // Validate card details
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            const cardName = document.getElementById('cardName').value;
            
            if (!cardNumber || !expiryDate || !cvv || !cardName) {
                alert('Please fill in all card details');
                return;
            }
            
            // In a real implementation, you would process payment here
            // For demo, we'll just redirect to confirmation
            window.location.href = 'order-confirmation.html';
        });
    </script>
</body>
</html>
